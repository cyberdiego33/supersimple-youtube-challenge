<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <header>
        <div class="top-nav">
            <div class="left-items header-flex">
                <div class="sandwich header-icons"><img src="images/icons/hamburger-menu.svg" alt="hamburger-menu"></div>
                <div class="youtube-logo"><img src="images/icons/youtube-logo.svg" alt="youtube-logo"></div>
            </div>

            <div class="middle-items header-flex">
                <div class="search-bar">
                    <input type="text" placeholder="Search">
                    <div class="search-icon"><img src="images/icons/search.svg" alt="search icon"></div>
                </div>
                <div class="voice-search"><img src="images/icons/voice-search-icon.svg" alt="voice-search-icon"></div>
            </div>

            <div class="right-items header-flex">
                <div class="video-upload header-icons"><img src="images/icons/upload.svg" alt="video-upload"></div>
                <div class="apps-icon header-icons"><img src="images/icons/youtube-apps.svg" alt="youtube-apps"></div>
                <div class="notification header-icons"><img src="images/icons/notifications.svg" alt="notification icon"></div>
                <div class="channel-profile"><img src="images/profile-pics/my-channel.jpeg" alt="my channel profile"></div>
            </div>
        </div>
    </header>

</body>
</html>
